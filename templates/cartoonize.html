{% extends 'layout.html' %}
{% block content %}
<h2>Cartoonize Image</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Cartoonize</button>
</form>

{% if original %}
    <h3>Original Image:</h3>
    <img src="{{ original }}" width="300">
{% endif %}

{% if cartoon %}
    <h3>Cartoonized Image:</h3>
    <img src="{{ cartoon }}" width="300">
{% endif %}
{% endblock %}
