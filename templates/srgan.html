{% extends 'layout.html' %}
{% block content %}
<h2>SRGAN Super Resolution</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Enhance Image</button>
</form>
{% if original %}
    <h3>Original Image:</h3>
    <img src="{{ original }}" width="300">
{% endif %}

{% if enhanced %}
    <h3>SRGAN Enhanced Image:</h3>
    <img src="{{ enhanced }}" width="300">
{% endif %}
{% endblock %}
