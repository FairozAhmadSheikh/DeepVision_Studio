{% extends 'layout.html' %}
{% block content %}
<h2>Image Denoising</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">Denoise Image</button>
</form>
{% if original %}
    <h3>Original Image:</h3>
    <img src="{{ original }}" width="300">
{% endif %}
{% if denoised %}
    <h3>Denoised Image:</h3>
    <img src="{{ denoised }}" width="300">
{% endif %}
{% endblock %}
