{% extends 'layout.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Image</button>
    </form>

    {% if uploaded_image %}
        <h2>Uploaded Image:</h2>
        <img src="{{ uploaded_image }}" width="400">
    {% endif %}
{% endblock %}
